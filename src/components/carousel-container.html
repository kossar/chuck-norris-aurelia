<import from="./carousel-element"/>

<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" data-interval="3000">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" repeat.for="i of data.length" data-slide-to="${i}"  class="${i === 0 ? 'active' : ''}"></li>
    </ol>
    <div class="carousel-inner">
      
        <div repeat.for="i of data.length" class="carousel-item ${i === 0 ? 'active' : ''}">
            <img src="../../static/assets/a${i}.jpg" class="d-block w-100" alt="" style="height:500px;">
            <div class="carousel-caption d-none d-md-block bg-secondary">
              <p>${data[i].value}</p>
            </div>
          </div>
      <!-- <carousel-element repeat.for="item of data" item.bind="item" item-no="${data.indexOf(item)}"></carousel-element> -->
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
